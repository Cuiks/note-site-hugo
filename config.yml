baseURL: "https://www.cuiks.top"
title: Note Site
paginate: 5
theme: PaperMod
enableEmoji: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Note Site
    description: "Note Site description"
    author: Cuiks
    # author: ["Me", "You"] # multiple authors
    # images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/favicon.ico"
        favicon16x16: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/dingdang-cat-favicon-16x16.png"
        favicon32x32: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/favicon-32x32.png"
        apple_touch_icon: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/dingdangcat-apple-touch-icon.png"
        safari_pinned_tab: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/dingdangcat-android-chrome-192x192.png"

    label:
        text: "Note Site"
        icon: "https://note-site-pic-1259606004.cos.ap-beijing.myqcloud.com/img/dingdangcat-apple-touch-icon.png"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "My Note \U0001f4dd"
        Content: Welcome

    socialIcons:
        - name: github
          url: "https://github.com/Cuiks"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
